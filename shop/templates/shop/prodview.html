{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}} - My Awesome Cart {% endblock %}
{% block body %}

<div class="container my-4">
<div class="row ">
    <div class="col-md-4">
        <div class="row">
            <img src="/media/{{product.image}}" width="223px" height="385px" alt="">
        </div>
            <div class="row">
                <button class="btn btn-primary mx-3">BUY NOW</button>
                <button class="btn btn-primary">Add To Cart</button>
            </div>
    </div>
    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p>RS.{{product.price}}</p>
        <p>{{product.desc}}</p>
    </div>
</div>
</div>

{% endblock %}

{% block js %}
<script>

<!-- Creating our cart -->

    console.log("working");
    if (localStorage.getItem("cart")== null){
    var cart = {};
    }
    else{
    <!--    featch data for console in variable-->
    cart = JSON.parse(localStorage.getItem("cart"));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
    console.log(cart)
    }
<!--adding cart item-->
    $('.cart').click(function(){
    console.log('clicked')
    <!-- save Product id in string variable-->
    var idstr = this.id.toString();
    console.log(idstr);
    if (cart[idstr] != undefined){
    cart[idstr] = cart[idstr] + 1;
    }
    else{
    cart[idstr] = 1;
    }
    console.log(cart);
    <!--    save cart value in local storage -->
    localStorage.setItem('cart',JSON.stringify(cart));
    <!-- cart value set in Html   -->
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
    });
    <!--    popover activated-->
    $('#popcart').popover()
    document.getElementById("popcart").setAttribute('data-content', '<h5>cart</h5>');
</script>
{% endblock %}
